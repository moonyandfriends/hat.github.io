<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bad Kids Bucket Hatifier</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="icon" href="static/favicon.ico" type="image/x-icon" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --stride-pink: #e6007a;
      --stride-pink-dark: #c5006a;
      --stride-pink-light: #ff1a8c;
      --stride-pink-ultra: #ff4da6;
      --stride-dark: #0a0a0f;
      --stride-darker: #050508;
      --stride-card: rgba(255, 182, 193, 0.95);
      --stride-border: rgba(255, 255, 255, 0.2);
      --stride-border-hover: rgba(255, 255, 255, 0.4);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.15);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.85);
      --text-muted: rgba(255, 255, 255, 0.65);
      --text-card-primary: #1a1a1a;
      --text-card-secondary: #2d2d2d;
      --text-card-muted: #404040;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.2);
      --shadow-lg: 0 24px 64px rgba(0, 0, 0, 0.4);
      --shadow-glow: 0 0 32px rgba(230, 0, 122, 0.3);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-feature-settings: "cv02", "cv03", "cv04", "cv11";
      background: #2d0910;
      background-image: radial-gradient(circle at center, rgba(255, 182, 193, 0.3) 0%, rgba(255, 182, 193, 0.1) 40%, transparent 70%);
      background-attachment: fixed;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1.5rem 1rem;
      position: relative;
      overflow-x: hidden;
      line-height: 1.6;
      letter-spacing: -0.01em;
    }
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    body::before {
      display: none;
    }
    @keyframes floatUp {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-10px) rotate(1deg); }
      66% { transform: translateY(-5px) rotate(-1deg); }
    }
    .container {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      position: relative;
      z-index: 1;
    }
    .header {
      text-align: center;
      margin-bottom: 0;
      max-width: 800px;
      width: 100%;
    }
    h1 {
      font-size: clamp(1.5rem, 3.5vw, 3rem);
      font-weight: 800;
      margin-bottom: 1rem;
      color: var(--text-primary);
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--stride-pink) 50%, var(--stride-pink-light) 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.02em;
      line-height: 1.1;
      text-shadow: none;
      position: relative;
      white-space: nowrap;
      overflow: visible;
    }
    h1::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, transparent 0%, rgba(230, 0, 122, 0.1) 50%, transparent 100%);
      filter: blur(20px);
      z-index: -1;
      opacity: 0.6;
    }
    .tagline {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      font-weight: 400;
      color: var(--text-secondary);
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.5;
      white-space: nowrap;
    }
    .card {
      background: var(--stride-card);
      border-radius: 24px;
      border: 1px solid var(--stride-border);
      box-shadow: 
        inset 0 1px 0 rgba(255, 255, 255, 0.15),
        inset 0 -1px 0 rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(40px) saturate(200%) brightness(1.1);
      -webkit-backdrop-filter: blur(40px) saturate(200%) brightness(1.1);
      padding: 2rem;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, var(--glass-bg) 0%, transparent 50%, var(--glass-bg) 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }
    .card:hover {
      border-color: var(--stride-border-hover);
      box-shadow: inset 0 1px 0 var(--glass-border);
    }
    .card:hover::before {
      opacity: 1;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 700px;
    }
    .control-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    label {
      font-family: "Inter", sans-serif;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--text-card-primary);
      white-space: nowrap;
    }
    input[type="number"],
    input[type="text"] {
      width: 9rem;
      max-width: 100%;
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.7);
      color: var(--text-card-primary);
      transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
      backdrop-filter: blur(8px);
      font-family: "Inter", sans-serif;
    }
    input[type="text"] { 
      width: 14rem; 
    }
    input[type="number"]::placeholder,
    input[type="text"]::placeholder {
      color: var(--text-card-muted);
      font-weight: 400;
    }
    input:focus {
      outline: none;
      border-color: var(--stride-pink);
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 0 3px rgba(230, 0, 122, 0.1), var(--shadow-sm);
    }
    input:hover:not(:focus) {
      border-color: var(--stride-border);
    }
    .btn {
      cursor: pointer;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      font-family: "Inter", sans-serif;
      letter-spacing: -0.01em;
      transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }
    .btn:hover::before {
      left: 100%;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--stride-pink) 0%, var(--stride-pink-light) 100%);
      color: white;
      box-shadow: var(--shadow-md), 0 4px 20px rgba(230, 0, 122, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .btn-primary:hover:not(:disabled) {
      background: linear-gradient(135deg, var(--stride-pink-light) 0%, var(--stride-pink-ultra) 100%);
      box-shadow: var(--shadow-lg), 0 8px 32px rgba(230, 0, 122, 0.4);
      border-color: rgba(255, 255, 255, 0.2);
    }
    .btn-primary:active:not(:disabled) {
      box-shadow: var(--shadow-sm), 0 4px 16px rgba(230, 0, 122, 0.3);
    }
    .btn-secondary {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      color: var(--text-primary);
      box-shadow: var(--shadow-sm);
    }
    .btn-secondary:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.08);
      border-color: var(--stride-border);
      box-shadow: var(--shadow-md), 0 4px 20px rgba(255, 255, 255, 0.05);
    }
    .btn-secondary:active:not(:disabled) {
      box-shadow: var(--shadow-sm);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .canvas-container {
      position: relative;
      margin: 1rem 0;
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      transition: all 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
      background: rgba(255, 255, 255, 0.1);
    }
    .canvas-container:hover {
      border-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.15);
    }
    canvas {
      display: block;
      background: #000;
      image-rendering: pixelated;
      max-width: 100%;
      height: auto;
      transition: all 0.3s ease;
    }
    canvas:hover {
      cursor: grab;
    }
    canvas:active {
      cursor: grabbing;
    }
    .action-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 1rem;
      opacity: 0.8;
    }
    .heart { color: var(--stride-pink); }
    .loading {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      z-index: 10;
      opacity: 0; 
      pointer-events: none;
      transition: all 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
    }
    .loading.active {
      opacity: 1; 
      pointer-events: all;
    }
    .spinner {
      width: 48px; 
      height: 48px;
      border: 3px solid var(--glass-border);
      border-radius: 50%;
      border-top-color: var(--stride-pink);
      border-right-color: var(--stride-pink-light);
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    .loading::after {
      content: 'Loading...';
      color: var(--text-secondary);
      font-family: "Inter", sans-serif;
      font-size: 0.9rem;
      font-weight: 500;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .handle {
      position: absolute;
      width: 20px; 
      height: 20px;
      background: var(--text-primary);
      border-radius: 6px;
      border: 2px solid var(--stride-pink);
      cursor: se-resize;
      box-shadow: var(--shadow-sm), 0 0 0 1px rgba(0, 0, 0, 0.1);
      transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
      backdrop-filter: blur(8px);
    }
    .handle:hover {
      background: var(--stride-pink);
      border-color: var(--text-primary);
      box-shadow: var(--shadow-md), var(--shadow-glow);
    }
    .handle:active {
      box-shadow: var(--shadow-sm);
    }
    @media (max-width: 768px) {
      body {
        padding: 2rem 1rem 1rem;
      }
      .container {
        gap: 2rem;
      }
      .header {
        margin-bottom: 1rem;
      }
      .card { 
        padding: 2rem 1.5rem; 
        margin: 0 0.5rem;
        border-radius: 20px;
      }
      #controls {
        grid-template-columns: 1fr;
        gap: 1rem;
        margin-bottom: 2rem;
      }
      .control-group {
        padding: 1.25rem;
      }
      .action-buttons {
        flex-direction: column;
        gap: 1rem;
        max-width: none;
      }
      .btn {
        width: 100%;
        padding: 1rem 1.5rem;
        font-size: 0.9rem;
      }
      .canvas-container {
        margin: 1.5rem 0;
      }
      footer {
        margin-top: 3rem;
        padding: 1.5rem;
      }
    }
    @media (max-width: 480px) {
      body {
        padding: 1.5rem 0.75rem 1rem;
      }
      .card {
        padding: 1.5rem 1rem;
        margin: 0 0.25rem;
      }
      #controls {
        margin-bottom: 1.5rem;
      }
      .control-group {
        padding: 1rem;
      }
    }
    .or-divider {
      display: flex;
      align-items: center;
      margin: 0 0.5rem;
      position: relative;
      flex-basis: 100%;
      justify-content: center;
    }
    .or-divider::before,
    .or-divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--stride-border), transparent);
    }
    .or-divider span {
      padding: 0.4rem 1.2rem;
      color: var(--text-card-secondary);
      font-family: "Inter", sans-serif;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      border: 1px solid var(--stride-border);
      backdrop-filter: blur(8px);
    }
    .tip {
      font-family: "Inter", sans-serif;
      font-size: 0.9rem;
      color: var(--text-card-primary);
      text-align: center;
      margin: 0.5rem 0;
      font-weight: 500;
    }
    .action-buttons {
      display: flex;
      gap: 1.5rem;
      margin-top: 1rem;
      justify-content: center;
      width: 100%;
      max-width: 400px;
    }
    footer {
      margin-top: 0.75rem;
      margin-bottom: 0.5rem;
      text-align: center;
      font-size: 1rem;
      color: var(--text-muted);
      padding: 0;
      width: 100%;
      max-width: 600px;
    }
    .heart { 
      color: var(--stride-pink);
      animation: heartbeat 2s ease-in-out infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    #download-btn {
      min-width: 200px;
      padding-left: 2rem;
      padding-right: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Bad Kids Bucket Hatifier</h1>
      <p class="tagline">
        Add some Stride style to your Bad Kids NFT — or any image you like!
      </p>
    </div>

    <div class="card">
      <div id="controls">
        <div class="control-group">
          <label for="kid-number">Bad Kid #</label>
          <input type="number" id="kid-number" min="1" value="1" />
        </div>
        <button id="load-btn" class="btn btn-primary">Load & Hat</button>
        <button id="random-btn" class="btn btn-secondary">Random</button>

        <div class="or-divider">
          <span>OR</span>
        </div>
        
        <div class="control-group">
          <label for="custom-url">Custom URL</label>
          <input
            type="text"
            id="custom-url"
            placeholder="https://example.com/image.png"
          />
        </div>
        <button id="custom-btn" class="btn btn-secondary">Load URL</button>
      </div>

      <div class="canvas-container" style="touch-action: none;">
        <canvas id="kid-canvas" width="700" height="700"></canvas>
        <div class="loading"><div class="spinner"></div></div>
        <div id="resize-handle" class="handle" style="display: none;"></div>
      </div>

      <p class="tip"><strong>Tip:</strong> You can drag &amp; drop the hat to reposition it.</p>

      <div class="action-buttons">
        <button id="download-btn" class="btn btn-primary" disabled>
          Download
        </button>
      </div>
    </div>

    <footer>
      Made with <span class="heart">❤️</span> by the Stride community
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-to-bmp@1.1.0/dist/canvas-to-bmp.min.js"></script>
  <script>
    (() => {
      const CID = "QmbGvE3wmxex8KiBbbvMjR8f9adR28s3XkiZSTuGmHoMHV";
      const gateways = [
        "https://cloudflare-ipfs.com/ipfs",
        "https://ipfs.io/ipfs"
      ];
      const hatImg = new Image();
      hatImg.crossOrigin = "anonymous";
      hatImg.src = "https://i.imgur.com/CzCmmnX.png";

      const canvas = document.getElementById("kid-canvas");
      const ctx = canvas.getContext("2d");
      const numInput = document.getElementById("kid-number");
      const loadBtn = document.getElementById("load-btn");
      const randomBtn = document.getElementById("random-btn");
      const downloadBtn = document.getElementById("download-btn");
      const loadingEl = document.querySelector(".loading");
      const urlInput = document.getElementById("custom-url");
      const urlBtn = document.getElementById("custom-btn");
      const handleEl = document.getElementById("resize-handle");

      let kidImg = null;
      const aspect = 0.42;
      const hat = { x: 0, y: -110, w: 475, h: 475 * aspect };
      let isDragging = false,
        isResizing = false,
        dragOffsetX = 0,
        dragOffsetY = 0;

      function toCanvasXY(e) {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        return {
          x: (e.clientX - rect.left) * scaleX,
          y: (e.clientY - rect.top) * scaleY
        };
      }

      function showLoading(show) {
        loadingEl.classList.toggle("active", !!show);
      }

      function drawScene() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (kidImg)
          ctx.drawImage(kidImg, 0, 0, canvas.width, canvas.height);
        if (hatImg.complete)
          ctx.drawImage(
            hatImg,
            hat.x,
            hat.y,
            hat.w,
            hat.h
          );
        handleEl.style.display = "block";
        const rect = canvas.getBoundingClientRect();
        const scaleX = rect.width / canvas.width,
          scaleY = rect.height / canvas.height;
        handleEl.style.left = `${
          rect.left + (hat.x + hat.w - 9) * scaleX
        }px`;
        handleEl.style.top = `${
          rect.top + (hat.y + hat.h - 9) * scaleY
        }px`;
      }

      function loadBadKid(n) {
        showLoading(true);
        downloadBtn.disabled = true;
        const img = new Image();
        img.crossOrigin = "anonymous";
        let gw = 0;
        img.onload = () => {
          kidImg = img;
          resetHat();
          drawScene();
          downloadBtn.disabled = false;
          showLoading(false);
        };
        img.onerror = () => {
          gw++;
          if (gw < gateways.length)
            img.src = `${gateways[gw]}/${CID}/${n}.jpg`;
          else {
            alert("Image loading failed.");
            showLoading(false);
          }
        };
        img.src = `${gateways[0]}/${CID}/${n}.jpg`;
      }

      function loadCustom(url) {
        if (!url) return alert("Enter a valid URL");
        showLoading(true);
        downloadBtn.disabled = true;
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => {
          kidImg = img;
          resetHat();
          drawScene();
          downloadBtn.disabled = false;
          showLoading(false);
        };
        img.onerror = () => {
          alert("Could not load image.");
          showLoading(false);
        };
        img.src = url;
      }

      function resetHat() {
        hat.w = 475;
        hat.h = hat.w * (hatImg.naturalHeight
          ? hatImg.naturalHeight / hatImg.naturalWidth
          : aspect);
        hat.x = (canvas.width - hat.w) / 2;
        hat.y = -110;
      }

      function onPointerDown(e) {
        const { x, y } = toCanvasXY(e);
        // resize area?
        if (
          x >= hat.x + hat.w - 24 &&
          x <= hat.x + hat.w &&
          y >= hat.y + hat.h - 24 &&
          y <= hat.y + hat.h
        ) {
          isResizing = true;
          e.target.setPointerCapture(e.pointerId);
          return;
        }
        // drag area?
        if (
          x >= hat.x &&
          x <= hat.x + hat.w &&
          y >= hat.y &&
          y <= hat.y + hat.h
        ) {
          isDragging = true;
          dragOffsetX = x - hat.x;
          dragOffsetY = y - hat.y;
          e.target.setPointerCapture(e.pointerId);
        }
      }
      function onPointerMove(e) {
        if (!isDragging && !isResizing) return;
        const { x, y } = toCanvasXY(e);
        if (isDragging) {
          hat.x = x - dragOffsetX;
          hat.y = y - dragOffsetY;
        } else {
          hat.w = Math.max(50, x - hat.x);
          hat.h = hat.w * (hatImg.naturalHeight
            ? hatImg.naturalHeight / hatImg.naturalWidth
            : aspect);
        }
        drawScene();
      }
      function stopDrag() {
        isDragging = false;
        isResizing = false;
      }

      canvas.addEventListener("pointerdown", onPointerDown);
      canvas.addEventListener("pointermove", onPointerMove);
      canvas.addEventListener("pointerup", stopDrag);
      canvas.addEventListener("pointerleave", stopDrag);

      randomBtn.addEventListener("click", () => {
        const r = Math.floor(Math.random() * 9999) + 1;
        numInput.value = r;
        loadBadKid(r);
      });
      loadBtn.addEventListener("click", () => {
        const n = parseInt(numInput.value, 10);
        if (!n || n < 1) return alert("Enter valid number");
        loadBadKid(n);
      });
      urlBtn.addEventListener("click", () =>
        loadCustom(urlInput.value.trim())
      );
      urlInput.addEventListener("keydown", (e) =>
        e.key === "Enter" ? urlBtn.click() : null
      );
      numInput.addEventListener("keydown", (e) =>
        e.key === "Enter" ? loadBtn.click() : null
      );

      function saveBlob(blob, ext) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `badkid-${numInput.value ||
          "custom"}-bucket-hat.${ext}`;
        a.click();
        setTimeout(() => URL.revokeObjectURL(url), 1000);
      }
      downloadBtn.addEventListener("click", () => {
        if (window.canvasToBMP) {
          const bmpArray = canvasToBMP(canvas);
          saveBlob(new Blob([bmpArray], { type: "image/bmp" }), "bmp");
        } else {
          canvas.toBlob(
            (blob) => saveBlob(blob, "png"),
            "image/png"
          );
        }
      });

      function resizeCanvas() {
        if (window.innerWidth < 800) {
          const scale = Math.min(
            1,
            (window.innerWidth - 40) / canvas.width
          );
          canvas.style.width = `${canvas.width * scale}px`;
          canvas.style.height = `${canvas.height * scale}px`;
        } else {
          canvas.style.width = "";
          canvas.style.height = "";
        }
        drawScene();
      }
      window.addEventListener("resize", resizeCanvas);

      // when hat is loaded, draw a placeholder
      hatImg.onload = () => {
        resetHat();
        drawScene();
      };

      // —— Initial page load: pick a random Bad Kid 1–9999 —— 
      const initialKid = Math.floor(Math.random() * 9999) + 1;
      numInput.value = initialKid;
      loadBadKid(initialKid);
      resizeCanvas();
    })();
  </script>
</body>
</html>
